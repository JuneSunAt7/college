<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Мой сайт</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <h2>Мини-галерея</h2>
            <div class="grid-container">
                <img src="img/изображение1.jpg" alt="Изображение 1">
                <img src="img/изображение2.jpg" alt="Изображение 2">
                <img src="img/изображение3.jpg" alt="Изображение 3">
                <img src="img/изображение4.jpg" alt="Изображение 4">
                <img src="img/изображение5.jpg" alt="Изображение 5">
                <img src="img/изображение6.jpg" alt="Изображение 6">
            </div>
        </section>

        <section class="achievements">
            <h2>Наши достижения</h2>
            <div class="achievements-container">
                <div class="achievement">
                    <img src="img/достижение1.jpg" alt="Достижение 1">
                    <p>Достижение 1</p>
                </div>
                <div class="achievement">
                    <img src="img/достижение2.jpg" alt="Достижение 2">
                    <p>Достижение 2</p>
                </div>
                <div class="achievement">
                    <img src="img/достижение3.jpg" alt="Достижение 3">
                    <p>Достижение 3</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 Мой сайт</p>
    </footer>
</body>
</html>
